version: '2'
services:
  nginx:
    restart: always
    image: nginx:latest
    container_name: nginx
    volumes:
     - "./export/containers/nginx-conf/nginx.conf:/etc/nginx/nginx.conf:ro"
     - "./export/containers/nginx-conf/gitlab-http.conf:/etc/nginx/conf.d/gitlab-http.conf:ro"
     - "./export/containers/nginx-logs:/var/log/nginx"
    networks:
      - gitlab
    ports:
     - "80:80"
    depends_on:
      - gitlab_app
    links:
      - gitlab_app
  gitlab_app:
    restart: always
    image: 'gitlab/gitlab-ce:latest'
    hostname: 'git'
    container_name: gitlab_app
    expose:
    - "8081"
    volumes:
     - "./export/containers/gitlab-config:/etc/gitlab"
     - "./export/containers/gitlab-data:/var/opt/gitlab"
     - "./export/containers/gitlab-logs:/var/log/gitlab"
    networks:
      - gitlab
    ports:
     - "22:22"
     - "443:443"
    depends_on:
      - postgresql
      - redis
    links:
      - postgresql
      - redis
  registry:
    restart: always
    image: 'registry:2'
    container_name: registry
    expose:
    - "5000"
    ports:
     - "5555:5000"
    networks:
      - gitlab
  postgresql:
    restart: always
    image: postgres:latest
    container_name: postgresql
    environment:
     - POSTGRES_PASSWORD=T0pS3cr3T
    expose:
    - "5432"
    ports:
     - "5432:5432"
    volumes:
     - "./export/containers/postgresql-data:/var/lib/postgresql/data"
    networks:
      - gitlab
  redis:
    restart: always
    image: redis:latest
    container_name: redis
    expose:
    - "6379"
    volumes:
     - "./export/containers/redis-data:/data"
    networks:
      - gitlab
  runner:
    restart: always
    image: gitlab/gitlab-runner:latest
    privileged: true
    devices:
      - /dev/fuse:/dev/fuse:rwm
    cap_add:
      - SYS_ADMIN
    volumes:
     - "./runner/srv/gitlab-runner/config:/etc/gitlab-runner"
     - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - gitlab
    depends_on:
      - gitlab_app
    links:
      - gitlab_app

networks:
  gitlab:
    external:
      name: gitlab
